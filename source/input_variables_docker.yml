    echo -e "┌────────────────────────────────┬──────────────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "| %-30s | %-100s |\n" "Variable" "Value"
    echo -e "├────────────────────────────────┼──────────────────────────────────────────────────────────────────────────────────────────────────────┤"
    printf "| %-30s | %-100s |\n" "CONTAINER_IMAGE_DOCKER" "$CONTAINER_IMAGE_DOCKER"
    printf "| %-30s | %-100s |\n" "DOCKER_TEST_SCRIPT_PATH" "$DOCKER_TEST_SCRIPT_PATH"
